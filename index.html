<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="DeGods - The First Deflationary NFTs" />
  <meta property="og:image" content="https://www.degods.com/twitterbanner.jpg" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>DeGod Generator</title>
</head>
<body>
  <div id="contain">
    <div class="word">DeGods...</div>
    <div class="overlay"></div>
  <div class="container">
    <h1>DeGod Generator</h1>
    <div class="cover atvImg">
      <div class="atvImg-layer" data-img="11.png" width="200px" height="200px"></div>
      <div class="atvImg-layer" data-img="11.png" width="200px" height="200px"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
      <defs>
        <filter id="filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.00001 0.00001" numOctaves="1" result="warp"></feTurbulence>
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>

    <div class="wrapper">
    <button onClick="window.location.reload();" class="glitch"><span id="buttonText">Generate DeGod</span>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
<script src="app.js"></script>
</body>
</html>
